

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container registration-container">
        <h2>Student Registration</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" class="form-control">
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select id="class" class="form-control">
                <option value="Web Development">Web Development</option>
                <option value="Graphics Designing">Graphics Designing</option>
                <option value="Python">Python</option>
                <option value="AI">AI</option>
            </select>
        </div>
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <select id="teacher" class="form-control">
                <option value="Sir Ghous Ahmed">Sir Ghous Ahmed</option>
                <option value="Sir Bilal">Sir Bilal</option>
                <option value="Sir Zeeshan">Sir Zeeshan</option>
                <option value="Sir Ahmer">Sir Ahmer</option>
            </select>
        </div>
        <button class="btn" onclick="registerStudent()">Register</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
