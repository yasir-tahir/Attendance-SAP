
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container attendance-container">
        <h2>Student Attendance</h2>
        <div class="form-group">
            <label for="attName">Name:</label>
            <input type="text" id="attName" class="form-control">
        </div>
        <div class="form-group">
            <label for="attRollNo">Roll No:</label>
            <input type="text" id="attRollNo" class="form-control">
        </div>
        <div class="form-group">
            <label for="attendance">Attendance:</label>
            <div>
                <input type="checkbox" id="present" value="Present"> Present
                <input type="checkbox" id="absent" value="Absent"> Absent
                <input type="checkbox" id="leave" value="Leave"> Leave
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" class="form-control">
        </div>
        <button class="btn" onclick="submitAttendance()">Submit</button>
        <br><br>
        <input type="file" id="importExcel" class="form-control" onchange="importExcel()">
        <button class="btn" onclick="exportExcel()">Export to Excel</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
